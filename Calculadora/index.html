<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: calc(50% - 12px);
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.operation {
            background-color: #4CAF50;
            color: white;
        }
        button.reset {
            background-color: #f44336;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="numero" placeholder="Introduce un nÃºmero">
        <button class="operation" onclick="sumar()">Sumar</button>
        <button class="operation" onclick="restar()">Restar</button>
        <button class="operation" onclick="multiplicar()">Multiplicar</button>
        <button class="operation" onclick="dividir()">Dividir</button>
        <button class="reset" onclick="reiniciar()">Reiniciar</button>
        <div class="result" id="resultado">Resultado: 0</div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
